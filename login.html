<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TicketPY</title>

<style>
body{
    margin:0;
    background:#020817;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#1e293b;
    padding:30px;
    border-radius:20px;
    width:320px;
    text-align:center;
}

h2{color:white;}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
}

button{
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background:#22c55e;
    color:white;
    font-size:16px;
}

.link{
    color:#38bdf8;
    margin-top:15px;
    display:block;
    cursor:pointer;
}

.error{
    color:#ef4444;
    display:none;
}
</style>
</head>

<body>

<div class="container">
<h2>TicketPY</h2>

<input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="Contraseña">

<button onclick="login()">Iniciar sesión</button>

<span class="link" onclick="irRegistro()">Crear cuenta nueva</span>

<p id="error" class="error">Correo o contraseña incorrectos</p>
</div>

<script>

if(localStorage.getItem("sesion")==="activa"){
    window.location.href="home.html";
}

function irRegistro(){
window.location.href="registro.html";
}

function login(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

let user=JSON.parse(localStorage.getItem("usuario"));

if(user && email===user.email && pass===user.password){
localStorage.setItem("sesion","activa");
window.location.href="home.html";
}else{
document.getElementById("error").style.display="block";
}
}
</script>

</body>
</html>
