<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TicketPY</title><style>
body{
background:#020817;
font-family:Arial;
display:flex;
justify-content:center;

}

.box{

}

input{

</style></head><body><div class="box">
<h2 style="color:white;">TicketPY</h2><input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="Contrase√±a"><button onclick="login()">Iniciar sesi√≥n</button>
<button onclick="location.href='registro.html'">Crear cuenta</button>

<span class="link" onclick="reset()">Olvid√© mi contrase√±a</span>

<p id="error"></p>
</div><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script><script src="firebase.js"></script><script>

function login(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

auth.signInWithEmailAndPassword(email,pass)
.then((cred)=>{

if(!cred.user.emailVerified){
document.getElementById("error").innerText="Verifica tu correo primero üì©";
auth.signOut();
return;
}

window.location="home.html";
})
.catch(()=>{
document.getElementById("error").innerText="Correo o contrase√±a incorrectos";
});
}

function reset(){
let email=document.getElementById("email").value;

if(email==""){
document.getElementById("error").innerText="Escribe tu correo primero";
return;
}

auth.sendPasswordResetEmail(email)
.then(()=>{
document.getElementById("error").style.color="lightgreen";
document.getElementById("error").innerText="Correo de recuperaci√≥n enviado üì©";
});
}

</script></body>
</html>
