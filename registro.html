<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - TicketPY</title>

<style>
body{
    margin:0;
    background:#020817;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    background:#1e293b;
    padding:25px;
    border-radius:20px;
    width:340px;
    text-align:center;
}

h2{color:white;}

input{
    width:100%;
    padding:12px;
    margin:7px 0;
    border-radius:10px;
    border:none;
}

button{
    width:100%;
    padding:14px;
    margin-top:12px;
    border:none;
    border-radius:12px;
    background:#22c55e;
    color:white;
    font-size:16px;
}
</style>
</head>

<body>

<div class="container">
<h2>Crear Cuenta</h2>

<input id="nombre" placeholder="Nombre completo">
<input id="cedula" placeholder="Número de cédula">
<input id="nacimiento" type="date">
<input id="celular" placeholder="Número de celular">
<input id="email" type="email" placeholder="Correo electrónico">
<input id="password" type="password" placeholder="Contraseña">

<button onclick="registrar()">Registrarme</button>
</div>

<script>

function registrar(){

let usuario={
nombre:document.getElementById("nombre").value,
cedula:document.getElementById("cedula").value,
nacimiento:document.getElementById("nacimiento").value,
celular:document.getElementById("celular").value,
email:document.getElementById("email").value,
password:document.getElementById("password").value
};

localStorage.setItem("usuario",JSON.stringify(usuario));

alert("Cuenta creada correctamente ✔");
window.location.href="login.html";
}
</script>

</body>
</html>
