<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - TicketPY</title><style>
body{
background:#020817;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
margin:0;
}

.container{
background:#1e293b;
padding:25px;
border-radius:20px;
width:340px;
text-align:center;
}

input{
width:100%;
padding:12px;
margin:7px 0;
border-radius:10px;
border:none;
}

button{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:12px;
background:#22c55e;
color:white;
font-size:16px;
}
</style></head>
<body><div class="container">
<h2 style="color:white;">Crear Cuenta</h2><input id="nombre" placeholder="Nombre y Apellido">
<input id="cedula" placeholder="Cédula">
<input id="telefono" placeholder="Número de celular">
<input id="nacimiento" type="date">
<input id="email" type="email" placeholder="Correo electrónico">
<input id="password" type="password" placeholder="Contraseña"><button onclick="registrar()">Registrarme</button>

<p id="msg" style="color:white;"></p>
</div><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script><script>
const firebaseConfig = {
  apiKey: "AIzaSyCpjM7gyevWjO_y-N0pClpt_sNQNyZ13Ns",
  authDomain: "ticketpy-4cafa.firebaseapp.com",
  projectId: "ticketpy-4cafa",
  storageBucket: "ticketpy-4cafa.firebasestorage.app",
  messagingSenderId: "1027792611884",
  appId: "1:1027792611884:web:528feeca6a817b0839ff89"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function registrar(){

let nombre=document.getElementById("nombre").value;
let cedula=document.getElementById("cedula").value;
let telefono=document.getElementById("telefono").value;
let nacimiento=document.getElementById("nacimiento").value;
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

auth.createUserWithEmailAndPassword(email,pass)
.then((cred)=>{

db.collection("usuarios").doc(cred.user.uid).set({
nombre:nombre,
cedula:cedula,
telefono:telefono,
nacimiento:nacimiento,
email:email
});

cred.user.sendEmailVerification();

document.getElementById("msg").innerText=
"Cuenta creada ✔ Revisa tu correo para verificar.";
})
.catch(e=>{
document.getElementById("msg").innerText=e.message;
});
}
</script></body>
</html>
